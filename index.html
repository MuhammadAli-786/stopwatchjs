<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Stop Watch</h1>
        <div class="stopwatch">
            <div class="stopwatch-time">
                <h1 id="hour">0</h1>
                <h1 id="min">0</h1>
                <h1 id="sec">0</h1>
                <h1 id="msec">0</h1>   
            </div>
            <div class="stopwatch-controls">
                <button  onclick="start()" class="stopwatch-start">Start</button>
                <button onclick = "stop()" class="stopwatch-stop">Stop</button>
                <button onclick = "reset()" class="stopwatch-reset">Reset</button>
        </div>
        <footer>Developed by Muhammad Ali</footer>
    </div>
</body>
<script src="app.js"></script>
</html>
